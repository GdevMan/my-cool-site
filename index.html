<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="192x192" href="android-icon-192x192.png">
  <link rel="icon" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <meta name="keywords" content="current events, live news updates, daily news, news">
  <meta charset="UTF-8" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="My daily news site." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up</title>
  <style>
    body {
      background-color: black;
      color: #ddd;
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 700px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #b19cd9;
      font-weight: bold;
    }
    input {
      width: 250px;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #eee;
    }
    input::placeholder {
      color: #777;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: aqua;
      color: black;
    }
    button:disabled {
      cursor: not-allowed;
      background-color: #555;
      color: #888;
    }
    h1 {
      color: #1a73e8;
      margin-top: 80px;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Sign-Up Section -->
  <div class="section">
    <form id="signup">
      <h1>Sign-Up</h1>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required placeholder="Your email" />

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" required placeholder="Your password" />

      <button type="submit">Sign Up</button>
      <br><br><br><br><br><br><br><br>
      <a href="login.html">Click here if you already have an account!</a><br>
      <a href="main.html">Sign in as guest</a>
    </form>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4hz1uLF7qcD5EeIgSGQMO9MEuqVnqYFU",
      authDomain: "my-cool-site-c36c7.firebaseapp.com",
      projectId: "my-cool-site-c36c7",
      storageBucket: "my-cool-site-c36c7.appspot.com",
      messagingSenderId: "233337803146",
      appId: "1:233337803146:web:630cf1d5e1bd3553e0f873",
      measurementId: "G-TB9DMDD8N7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle sign-up form submit
    document.getElementById('signup').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Sign-up successful! Welcome, ' + userCredential.user.email);
          window.location.href = 'main.html'; // Redirect to main page
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>

</body>
</html>
