<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="192x192" href="android-icon-192x192.png">
  <link rel="icon" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <meta name="keywords" content="current events, live news updates, daily news, news">
  <meta charset="UTF-8" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="My daily news site." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up</title>
<link rel="stylesheet" href="style.css">
<style>
  .email {
    border-radius: 90;
  }
</style>
</head>
<body>

  <!-- Sign-Up Section -->
  <div class="section">
    <form id="signup">
      <h1>Sign-Up</h1>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required placeholder="Your email" />

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" required placeholder="Your password" />

      <button type="submit">Sign Up</button>
      <br><br><br><br><br><br><br><br>
      <a href="login.html">Click here if you already have an account!</a><br>
      <a href="main.html">Sign in as guest</a>
    </form>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4hz1uLF7qcD5EeIgSGQMO9MEuqVnqYFU",
      authDomain: "my-cool-site-c36c7.firebaseapp.com",
      projectId: "my-cool-site-c36c7",
      storageBucket: "my-cool-site-c36c7.appspot.com",
      messagingSenderId: "233337803146",
      appId: "1:233337803146:web:630cf1d5e1bd3553e0f873",
      measurementId: "G-TB9DMDD8N7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle sign-up form submit
    document.getElementById('signup').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Sign-up successful! Welcome, ' + userCredential.user.email);
          window.location.href = 'main.html'; // Redirect to main page
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>

</body>
</html>
