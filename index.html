<!DOCTYPE html>
<html>
<head>
  <title>Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 250px;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .section {
      margin-bottom: 60px;
    }

    strong {
      font-family: Georgia, serif;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Sign-Up Section -->
  <div class="section">
<form id="signup" action="main.html" method="get">
    <label for="name">Name:</label>
    <input id="name" type="text" required>

    <label for="password">Password:</label>
    <input id="password" type="password" required>

    <button type="submit" >Sign Up</button>
</form>
  </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<h1>OUR SUBSCRIPTION SERVICE IS UNDER MAINTENANCE</h1>
  <!-- Newsletter Section -->
<form id="newsletter" action="main.html" method="post">
  <div class="section">
    <strong><s>Hey psst!</s></strong>
    <strong><s>Subscribe to our newsletter!</s></strong>

    <label for="email" required><s>Email:</s></label>
    <input id="email" type="email">

    <button type="submit" disabled style="cursor: not-allowed;">Subscribe</button>
</form>
  </div>

</body>
</html>
