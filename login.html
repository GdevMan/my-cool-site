<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <meta charset="UTF-8" />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="192x192" href="android-icon-192x192.png">
  <link rel="icon" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="description" content="Login to my daily news site!" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>Login</h1>

  <form id="loginForm">
    <label for="email">Email:</label>
    <input id="email" type="email" required placeholder="Enter your email" />

    <label for="password">Password:</label>
    <input id="password" type="password" required placeholder="Enter your password" />

    <button type="submit">Login</button>
  </form>
  <a class="styled-button"href="index.html">Don`t have an account? Sign up here!</a>


  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4hz1uLF7qcD5EeIgSGQMO9MEuqVnqYFU",
      authDomain: "my-cool-site-c36c7.firebaseapp.com",
      projectId: "my-cool-site-c36c7",
      storageBucket: "my-cool-site-c36c7.appspot.com",
      messagingSenderId: "233337803146",
      appId: "1:233337803146:web:630cf1d5e1bd3553e0f873",
      measurementId: "G-TB9DMDD8N7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Login successful! Welcome back, ' + userCredential.user.email);
          // Redirect to main page after login
          window.location.href = 'main.html';
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>

</body>
</html>
